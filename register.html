<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="index_style.css">

<head>
    <title>Pagina de autentificare</title>
</head>

<body>
    <div class="login-form">
        <form>
            <div style="display: grid;columns: 1; row-gap: 10px;">
                <div style="display: grid; columns: 1;">
                    <label>Username</label>
                    <input type="text" name="username" class="login_input" placeholder="username">
                </div>
                <div style="display: grid; columns: 1;">
                    <label>Email</label>
                    <input type="email" name="email" class="login_input" placeholder="your-email@example.com">
                </div>
                <div style="display: grid; columns: 1;">
                    <label>Password</label>
                    <input type="password" name="password" class="login_input" required>
                </div>
                <div style="display: grid; columns: 1;">
                    <label>Confirm Password</label>
                    <input type="password" name="password" class="login_input" required>
                </div>
            </div>
            <div>
                <button class="button">Sign Up</button>
            </div>
        </form>
    </div>
</body>


</html>
